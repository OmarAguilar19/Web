<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Proveedores:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Proveedor</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		<div>
			<h:outputLabel for="cProveedor" value="Id " styleClass="control-label" />

			<p:inputText  autocomplete="off"  id="idProve" 
				styleClass="form-control"
				value="#{proveedorController.proveedor.cod_guardar}" maxlength="30" required="true" />
				
				
			<h:outputLabel  for="NombreProveedor" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreProvee"
				styleClass="form-control"
				value="#{proveedorController.proveedor.n_Proveedor}"
				maxlength="30" required="true"/>
			
			<h:outputLabel for="fechaprovee" value="Fecha "
				styleClass="control-label" />

			<p:calendar id="fechaprovee" pattern="dd/MM/yyyy"
				value="#{proveedorController.proveedor.d_Creacion}"
				showOn="button" timeZone="UTC" required="true">
			</p:calendar>
			<br />
			

			<p:commandButton value="Modificar"
				actionListener="#{proveedorController.modificar_update()}"
				styleClass="btn btn-primary " update="@form"
				action="listproveedor?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listproveedor?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
        </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
