<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">
	<ui:define name="title">
        .:Listado de Proveedores:.
    </ui:define>
	<ui:define name="titleCont">
		<span>Proveedores </span>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="row" align="left">
				<p:commandButton value="Nuevo"
					action="#{proveedorController.nuevoProveedor()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row" align="right">
				<p:commandButton value="Modificar"
					action="#{proveedorController.Modificar()}"
					styleClass="btn btn-primary" ajax="false" />
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="lstProvee" var="provee" 
						
							value="#{proveedorController.listaMotores}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{provee.c_Proveedor}">
								<h:outputText value="#{provee.c_Proveedor}}" />
							</p:column>


							<p:column headerText="Nombre" sortBy="#{provee.n_Proveedor}">
								<h:outputText value="#{provee.n_Proveedor}" />
							</p:column>
							<p:column headerText="Fecha " sortBy="#{provee.d_Creacion}">
								<h:outputText value="#{provee.d_Creacion}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
								</h:outputText>
							</p:column>
							<p:column headerText="Estado" sortBy="#{proveedorController.Estado_Buscar(provee.c_Proveedor)}">
								<h:outputText value="#{proveedorController.Estado_Buscar(provee.c_Proveedor)}"/>
							</p:column>
							<p:column headerText="Operacion">
							<h:commandLink action="ListProveedor" value="Eliminar"
									actionListener="#{proveedorController.eliminar(provee)}" />
								
							</p:column>
						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footerCont">
	</ui:define>
</ui:composition>
</html>
