<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Climas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Clima</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="cClima" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idClima"
				styleClass="form-control"
				value="#{climaController.clima.c_Clima}" required="true" />
			<h:outputLabel for="NombreClima" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="nombreClima"
				styleClass="form-control"
				value="#{climaController.clima.n_Clima}"
				maxlength="30" required="true"/>

			<h:outputLabel for="fechaclima" value="Fecha "
				styleClass="control-label" />

			<p:calendar id="fechaclima" pattern="dd/MM/yyyy"
				value="#{climaController.clima.d_Creacion}"
				showOn="button" timeZone="UTC" required="true">
			</p:calendar>
			<br />
			

			<p:commandButton value="Grabar"
				actionListener="#{climaController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listclima?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listclima?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
